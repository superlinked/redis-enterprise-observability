    ### https://prometheus.io/docs/tutorials/understanding_metric_types/ ###
    # Counter is a metric value which can only increase or reset
    # Gauge is a number which can either go up or down.
    # Histogram can be used for any calculated value which is counted based on bucket values.
    #  Bucket boundaries can be configured by the developer. A common example would be the
    #  time it takes to reply to a request, called latency.
    # Summaries also measure events and are an alternative to histograms. They are cheaper, but lose more data.

